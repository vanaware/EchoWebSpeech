<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo Web Speech</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />

  <style>
    :root {
      --bg: #ffffff;
      --card: #f4f4f4;
      --text: #111111;
      --accent: #2563eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111111;
        --card: #1e1e1e;
        --text: #ffffff;
        --accent: #2a2a2a;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .day-nav,
    .phrase-nav {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 15px 0;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    #card {
      background: var(--card);
      padding: 25px;
      border-radius: 18px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    #trad {
      font-size: 28px;
      font-weight: bold;
    }

    #simp {
      font-size: 20px;
      opacity: 0.7;
    }

    #br {
      font-size: 18px;
      margin-top: 10px;
    }

    #pt {
      font-size: 16px;
      margin-top: 10px;
      opacity: 0.8;
    }

    #feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      min-height: 24px;
      text-align: center;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .controls button {
  background: var(--card);
  color: var(--text);
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 14px;
  padding: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.controls button:hover {
  background: rgba(0,0,0,0.05);
}

button.record {
  color: #c62828; /* vermelho elegante */
  border: 1px solid rgba(198,40,40,0.3);
}

button.record:hover {
  background: rgba(198,40,40,0.08);
}
  </style>
</head>

<body>

  <h1>Echo Web Speech</h1>

  <!-- Navegação de Dia -->
  <div class="day-nav">
    <button id="prevDay" aria-label="Dia anterior">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="11 17 6 12 11 7"></polyline>
        <line x1="18" y1="17" x2="13" y2="12"></line>
        <line x1="18" y1="7" x2="13" y2="12"></line>
      </svg>
    </button>

    <span id="dayTitle"></span>

    <button id="nextDay" aria-label="Próximo dia">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="13 7 18 12 13 17"></polyline>
        <line x1="6" y1="7" x2="11" y2="12"></line>
        <line x1="6" y1="17" x2="11" y2="12"></line>
      </svg>
    </button>
  </div>

  <!-- Card Principal -->
  <div id="card">
    <div id="trad"></div>
    <div id="simp"></div>
    <div id="br"></div>
    <div id="pt"></div>
  </div>

  <!-- Navegação de Frase -->
  <div class="phrase-nav">
    <button id="prevPhrase" aria-label="Frase anterior">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <button id="nextPhrase" aria-label="Próxima frase">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>

  <!-- Controles -->
  <div class="controls">
    <button id="playBtn" aria-label="Ouvir">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
        <polygon points="8,5 19,12 8,19"></polygon>
      </svg>
    </button>

    <button id="recBtn" class="record" aria-label="Falar">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
        <circle cx="12" cy="12" r="8"></circle>
      </svg>
    </button>
  </div>

  <div id="feedback"></div>

  <!-- Script principal -->
  <script src="app.js" defer></script>

  <!-- Registro do Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .catch(err => console.log("SW erro:", err));
    }
  </script>

</body>
</html>
